<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;


            
            /*ShortHand - Border */
            border: 10px solid darkslategray;

            
            /*ShortHand - Padding */
            padding: 10px 10px 10px 10px;

            
            /*ShortHand - Margin */
            margin: 20px 20px 40px 20px;

            
            /*ShortHand - Outline */
            outline: 5px dashed salmon;
        }
        a {
            border-width: 10px;
            border-style: solid;
            border-color: red;
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level </h1>
    <p>Paragrafos tambem são exemplos de box level mas os <a href="#">links são exemplos de caixas inline-level </a> vamos ver como tudo isso funciona</p>
</body>
</html>
