<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video width="560" poster="imagens/limoes-capa.png" controls>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v.m4v" type="video/mp4">
        <source src="midia/meu-video.ogv.ogv" type="video/ogg">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <p>Seu navegador nao tem compatibilade com reprodução de video</p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/_nQ-NMQIqQU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/604741402?h=0167d0346f" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
