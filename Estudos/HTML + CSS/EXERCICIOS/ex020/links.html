<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /*
        Seletores Personalizados
        # = id
        . = class
        : = pseudo-class
        :: = pseudo-elementos
        > = children
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        .especial {
            background-color: rgb(233, 173, 173);
        }
        a:visited {
            color: darkred;
        }
        a:hover {
            color: black;
            text-decoration: underline
        }
        a:active {
            color: yellow;
        }
        .especial::before {
            content: '=>';
        }
        .especial::after {
            content: ' <=';
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara/gustavoguanabara.github.io" target="_blank">Repositorio Github</a></li>
        <li><a href="https://www.youtube.com/c/CursoemV%C3%ADdeo" target="_blank" class="especial">Canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/cursos/" target="_blank">Site do cursoemvideo</a></li>
    </ul>
</body>
</html>
