<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais</title>
</head>
<body>
    <h1>Pais de origem</h1>
    Pais de origem <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="procurando()">
    <div id="res"></div>
    <script>
        function procurando() {
            var txt = window.document.getElementById('txtpais')
            var texto = txt
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Seu pais de origem é <strong>${txt}</stong> </p>`
            if (txt != 'Brasil') {
                res.innerHTML += '<p> Voce é brasileiro , um pais muito bom de se viver</p>'
            } else {
                res.innerHTML += `<p>Voce vive no pais ${texto} , um pais muito bom de se viver</p>`
            }
        }
    </script>
</body>
</html>
