<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgba(94, 94, 238, 0.945);
            color: white; /* Comentario no CSS */
            font: normal 20pt arial;
        }
        h1 {
            color: rgba(255, 255, 0, 0.521);
        }
    </style>
</head>
<body>
    <h1>Ola, Mundo! </h1> <!-- Isso é um comentario no html-->
    <p>Ja me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero')) // string
        var n2 = Number(window.prompt('Digite um outro numero'))// string
        var s = n1 + n2
        window.alert(` a soma entre ${n1} e ${n2} é igual a ${s}`)// concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
