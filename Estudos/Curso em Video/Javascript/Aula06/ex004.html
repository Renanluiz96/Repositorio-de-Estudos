<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20px arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome ? ')
        document.writeln(`Ola <strong>${nome}</strong> Seu nome tem ${nome.length} letras</br>`)
        document.writeln(`Seu nome em maiusucula é ${nome.toLocaleUpperCase()}</br>`)
        document.writeln(`Seu nome em minuscula fica ${nome.toLocaleLowerCase()}</br>`)
    </script>
</body>
</html>
