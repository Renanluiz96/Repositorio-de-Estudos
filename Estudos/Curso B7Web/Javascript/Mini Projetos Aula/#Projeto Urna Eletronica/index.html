<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urna Eletronica</title>
</head>
<body>
    
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <p><span>SEU VOTO PARA</span>
                    </div></p>
                    <div class="d-1-2">
                        <p><span>VEREADOR</span></p>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1-4">
                        <p>Nome: FULANO DE TAL
                        </p>
                        <p>Partido: QQQ</p>
                        <p>Vice-Prefeito: BELTRANO DE TAL</p>
                    </div>
                </div>

                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="images/84.jpg" alt="">
                        <p>Prefeito</p>
                    </div>
                    <div class="d-1-image small">
                        <img src="images/84_2.jpg" alt="">
                        <p>Vice-Prefeito</p>
                    </div>
                </div>
            </div>

            <div class="d-2">
                <p>Aperte a tela:</p>
                <p><strong>CONFIRMA</strong> para confirmar o seu voto</p>
                <p><strong>CORRIGE</strong> para corrigir as informações do seu voto</p>
                <p><strong>BRANCO</strong> para votar em branco</p>
            </div>
        </div>
        <div class="teclado">
            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou('1')">1</div>
                <div class="teclado-botao" onclick="clicou('2')">2</div>
                <div class="teclado-botao" onclick="clicou('3')">3</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou('4')">4</div>
                <div class="teclado-botao" onclick="clicou('5')">5</div>
                <div class="teclado-botao" onclick="clicou('6')">6</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou('7')">7</div>
                <div class="teclado-botao" onclick="clicou('8')">8</div>
                <div class="teclado-botao" onclick="clicou('9')">9</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao" onclick="clicou('0')">0</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao botao--branco" onclick="branco()">BRANCO</div>
                <div class="teclado-botao botao--corrige" onclick="corrige()">CORRIGE</div>
                <div class="teclado-botao botao--confirma" onclick="confirma()" >CONFIRMA</div>
            </div>
        </div>
    </div>


    <!-- Puxa o script do etapas.js primeiro , pois ele vai ser usado esta variavel dele dentro de script.js que é o segundo , se voce puxa o script.js primeiro ele não vai conseguir usar o script.js pois não vai ter a variavel json-->
    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
