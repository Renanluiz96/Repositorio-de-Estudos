<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio controls preload="" autoplay loop muted>
        <!--Controls= para aparecer os controles padrão do navegador para controles de play e pause e volume
            Preload = para quando abrir o site o arquivo ja comecar carregando para tocar. "muito usado para quando a internet esta fraca e ja comecar carregando antes de dar o play"
            Autoplay = Para ja quando carregar o site ele ja comecar tocando.
            Loop = para repetir automaticamente
            Muted = Para comecar tocando o arquivo só que com o volume no mudo-->
        <source src="sim.mp3" type="audio/mpeg">
        <!--Da mesma maneira que funciona a tag video voce abre a tag audio e coloca a tag source e nela voce coloca como na tag video voce coloca o src o endereço do audio, e o type para dizer o tipo do arquivo. para arquivos mp3 o tipo é mpeg -->
    </audio>
</body>
</html>
