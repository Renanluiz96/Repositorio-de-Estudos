<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="search" name="search"> <!--Input para pesquisa para voce digita algo que voce queira fazer uma busca/pesquisa-->

    <input type="email" name="email" required> <!--Input do tipo email para voce digita o seu email  e o atributo required significa que ele é um campo obrigatorio , se caso voce tenta mandar o email em algum formulario e se voce não preencher ou não preencher corretamente ele vai mandar o usuario preencher corretamente o campo , e quando voce for abrir o teclado para digitar em um celular ele vai aparecer com o @ aparecendo e com facil acesso-->

    <input type="submit" value="Enviar"> <!-- Input do tipo botão . Usado em formulario para voce enviar o formulario -->

    <input type="url" name="url"> <!--Input para digitar uma url de algum site -->

    <input type="tel" name="tel"> <!--Input para voce digitar om numero de telefone  e quando voce esta fazendo algo para rodar em celular quando voce abrir o teclado do celular para digitar ele vai aparecer somente em formato de numeros-->

    <input type="number" name="number"> <!--Input do tipo numero para voce digitar somente numero , e no canto do campo vai aparecer setas para cime e e para baixo para que voce possa pular o numero para cima e para baixo -->

    <input type="range" name="range" min="1" max="100"> <!--Input que vai mostrar um slider que mostra uma barra que voce pode deslizar de um lado para o outro -->

    <input type="date" name="date"> <!--Input que mostrara um calendario para voce escrever um a data , normalmente usada para voce colocar a data de aniversario em um formulario para um site. -->

    <input type="month" name="month"> <!--Input igual o input date serve somente para voce mostrar um calendario de meses-->

    <input type="week" name="week"> <!--Input igual date e month , só que este mostra um calendario em semanas do ano -->

    <input type="time" name="time"> <!--Input para mostrar somente o horario. -->

    <input type="datetime-local" name="datetimelocal"> <!--Input que mostra um calendario com a data e a hora ao lado. -->

    <input type="color" name="color"> <!--Input onde mostrar as cores , voce pode selecionar uma cor e clicando sobre a cor voce pode alterar -->

    
</body>
</html>
