<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone do google</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

            <ul>

            <div class="texto_pesquisa">
                <div class="icone_lupa">
                    <img src="assets/img/lupa.png" alt="">
                </div>
                <input type="search" name="pesquisa" id="pesquisa" placeholder="Pesquise no Google ou escreva um URL">
                <div class="icone_microfone">
                    <img src="assets/img/microfone (1).png" alt="">
                
                </div>
            </div>
            <div class="box_icons">
                <div class="caixa_icones">
                    <div class="circulo"></div>

                </div>
                <div class="caixa_icones">

                </div>
                <div class="caixa_icones">

                    <p>Icone 3</p>
                </div>
                <div class="caixa_icones">
                    <div class="circulo"></div>
                    <p>Icone 4</p>
                </div>
                <div class="caixa_icones">
                    <div class="circulo"></div>
                    <p>Icone 5</p>
                </div>
                <div class="caixa_icones">
                    <div class="circulo"></div>
                    <p>Icone 6</p>
                </div>
                <div class="caixa_icones">
                    <div class="circulo"></div>
                    <p>Icone 7</p>
                </div>
            </div>
        </section>

        <footer>
            <div class="rodape_linha">
                <a href="" class="brasil">Brasil</a>
            </div>
            <hr>
            <div class="rodape_linha">
                <div class="rodape_esquerdo">
                    <a href="">Publiciade</a>
                    <a href="">Megócios</a>
                    <a href="">Sobre</a>
                </div>
                <div class="rodape_direito">
                    <a href="">Privacidade</a>
                    <a href="">Termos</a>
                    <a href="">Configuraçãoes</a>
                </div>
            </div>
        </footer>

</html>
